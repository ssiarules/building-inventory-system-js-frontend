<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Building Inventory System</title>
</head>

<body>
    <div class="tab">
        <button class="tablinks">Home</button>
        <button class="tablinks">Building</button>
        <button class="tablinks">Product</button>

    </div>
    <div class="container">
        <h1> Building Inventory System</h1>
        <div id="new-building-container">
            <form id="new-building-form">
                <input type="text" name="building-name" id="new-building-name" />
                <input type="submit" value="Save Building" />
            </form>
        </div>

        <div id="buildings-content">
            <ul id="buildings-container">
                <!--  will hold current buildings populated inside building container -->
            </ul>

            <div id="building-show">
                <!-- Able to edit individual building -->

            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/components/building.js"></script>
    <script src="src/components/buildings.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/BuildingsAdapter.js"></script>
    <script src="src/index.js"></script>

</body>

</html>
